<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0066ff, #00cc99);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, #ff6600, #ffcc33);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #ff8000, #ffd633);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        button:active {
            transform: scale(0.98);
        }
        p {
            font-size: 1rem;
            margin-top: 10px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container welcome-container active">
        <h1>Welcome to the Result Analysis System</h1>
        <div class="btn-group">
            <div class="btn-row">
                <a href="3result.html">
                    <button>3rd Sem <i class="fas fa-graduation-cap"></i></button>
                </a>
                <a href="4result.html">
                    <button>4th Sem <i class="fas fa-graduation-cap"></i></button>
                </a>
                <a href="5result.html">
                    <button>5th Sem <i class="fas fa-graduation-cap"></i></button>
                </a>
            </div>
            <div class="btn-row">
                <a href="6result.html">
                    <button>6th Sem <i class="fas fa-graduation-cap"></i></button>
                </a>
                <a href="7result.html">
                    <button>7th Sem <i class="fas fa-graduation-cap"></i></button>
                </a>
                <a href="8result.html">
                    <button>8th Sem <i class="fas fa-graduation-cap"></i></button>
                </a>
            </div>
        </div>
    </div>

    <div class="container result-container">
        <h1>Student Result Analysis</h1>
        <p>Here is the analysis of the selected results.</p>
        <!-- Add content dynamically based on semester -->
    </div>

    <div class="container ranking-container">
        <h1>Student Rankings</h1>
        <p>Check the performance and rankings of the students below:</p>
        <!-- Add ranking-related content -->
    </div>

    <script>
        // Function to navigate to the result page
        function showResultPage() {
            document.querySelector('.welcome-container').classList.remove('active');
            document.querySelector('.result-container').classList.add('active');
        }
    </script>
</body>
</html>
